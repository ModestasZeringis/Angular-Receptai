<div class="b-col-12 m-1 bg-light text-bg-light rounded p-2">
  <a class="list-group-item">
    <div class="float-start">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <p class="list-group-text">{{recipe.description}}</p>
    </div>
    <span class="float-end">
      <img [src]="recipe.imgPath" [alt]="recipe.name" class="img-responsive" style="max-height:100px;">
    </span>
  </a>
</div>
